<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painting Title Generator Widget</title>
</head>
<body>

<h1>Painting Title Generator</h1>
<p>Enter words to generate painting titles:</p>
<input type="text" id="inputWords" placeholder="Enter words...">
<button onclick="generateTitles()">Generate Titles</button>

<div id="output"></div>

<script>
var https = require('follow-redirects').https;
var fs = require('fs');

var options = {
  'method': 'GET',
  'hostname': '{{api.wordio.co}}',
  'path': '/v1/word/synonyms?str=state',
  'headers': {
  },
  'maxRedirects': 20
};

var req = https.request(options, function (res) {
  var chunks = [];

  res.on("data", function (chunk) {
    chunks.push(chunk);
  });

  res.on("end", function (chunk) {
    var body = Buffer.concat(chunks);
    console.log(body.toString());
  });

  res.on("error", function (error) {
    console.error(error);
  });
});

req.end();
</script>

</body>
</html>
