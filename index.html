<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painting Title Generator Widget</title>
</head>
<body>

<h1>Painting Title Generator</h1>
<p>Enter words to generate painting titles:</p>
<input type="text" id="inputWords" placeholder="Enter words...">
<button onclick="generateTitles()">Generate Titles</button>

<div id="output"></div>

<script>
async function generateTitles() {
  const inputWords = document.getElementById('inputWords').value.trim().toLowerCase().split(' ');
  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = '';

  for (let word of inputWords) {
    const synonyms = await fetchSynonyms(word);
    if (synonyms.length > 0) {
      outputDiv.innerHTML += `<p>Synonyms for '${word}': ${synonyms.join(', ')}</p>`;
    } else {
      outputDiv.innerHTML += `<p>No synonyms found for '${word}'</p>`;
    }
  }
}

async function fetchSynonyms(word) {
  const apiKey = 'e2cc52e139msh0875901f96fb4a4p1c3904jsn0aadcaa47f51'; // Replace 'YOUR_RAPIDAPI_KEY' with your actual RapidAPI key
  const response = await fetch(`https://synonyms-word-info.p.rapidapi.com/getSynonyms?word=${word}`, {
    method: 'GET',
    headers: {
      'x-rapidapi-host': 'synonyms-word-info.p.rapidapi.com',
      'x-rapidapi-key': apiKey
    }
  });
  const data = await response.json();
  return data.synonyms || [];
}

document.getElementById('inputWords').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        generateTitles();
    }
});
</script>

</body>
</html>
